<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>COMPRAS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Entrada de Estoque</h1>
    <div>
        <label>Selecione o Produto</label>
        <select name="nomeProd">
            <option id="entradanomeprod01">nomeproduto01</option>
            <option id="entradanomeprod">nomeprod</option>
        </select>
    </div>
    <div>
        <label>Tamanho do Produto</label>
        <select name="tamanhos">
            <option id="teste01">P</option>
            <option id="teste02">M</option>
            <option id="teste03">G</option>
            <option id="teste04">GG</option>
        </select>
    </div>
    <div>
        <label>Categoria</label>
        <select name="categorias">
            <option id="teste05">BLUSA</option>
            <option id="teste06">SAIA</option>
            <option id="teste07">testcategoria03</option>
            <option id="teste08">testcategoria04</option>
        </select>
    </div>
    <div>
        <label>Fornecedor</label>
        <select name="fornecedores">
            <option id="teste09">forn01</option>
            <option id="teste10">forn02</option>
            <option id="teste11">testcategoria03</option>
            <option id="teste12">testcategoria04</option>
        </select>
    </div>   
    <div>
        <p>Data Compra</p>
        <input type="date" name="dataCompra">

</body>
